<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios</title>
    <link rel="stylesheet" href="style.css">
  </head>



<form>
  <p>Ingresa tu username:</p>
  <input class="inputboxes" type="text" required />

  <p>Ingresa tu password:</p>
  <input class="inputboxes" type="password" />

  <p>Ingresa tu email</p>
  <input class="inputboxes" type="email" />

  <p>Deseo recordar mis datos de login:</p>
  Si <input class="inline-element" type="checkbox" /> No
  <input class="inline-element" type="checkbox" />

  <p>Ingresa tu fecha de nacimiento:</p>
  <input class="inputboxes" type="date" />

  <p>Escoge tu color favorito</p>
  <input class="inputboxes"  type="color" />

  <!-- con la etiqueta <br> podemos hacer un espacio en blanco -->
  <br />

  <p>El clima en mi ciudad esta:</p>

  <span class="inline-element">Caliente</span>
  <input class="inputboxes" class="inline-element" type="range" />
  <span  class="inline-element">Frio</span>

  <br />
  <br />
  <br />

  <!-- tambiÃ©n podemos usar etiqueta span para almacenar texto -->
  <span>Mi plato favorito es:</span>

  <!-- la etiqueta <select> es un caso especial donde no necesita de una 
  etiqueta <input> -->
  <select class="inputboxes">
    <option>Hamburguesa</option>
    <option>Pizza</option>
    <option>Pasta</option>
    <option>Ensalada</option>
    <option>Todos los anteriores</option>
  </select>
  <br></br>
  <input  type="submit" value="Enviar" />
</form>
